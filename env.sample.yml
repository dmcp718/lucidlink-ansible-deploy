---
# LucidLink Configuration
ll_filespace: "my-filespace"  # Your LucidLink filespace name
ll_username: "my-username"         # Your LucidLink username
ll_mount_point: "/mnt/lucid"    # Where to mount the LucidLink filesystem
ll_cache_location: "/var/cache/lucidlink"          # Where to store LucidLink cache
ll_data_cache_size: "50GB"          # Size of the data cache

# Server Configuration
servers:
  - ip: "1.2.3.4"
    hostname: "your-hostname.example.com"
    os_type: "ubuntu"  # Valid values: ubuntu, amazon_linux_2023
  - ip: "5.6.7.8"
    hostname: "your-hostname.example.com"
    os_type: "amazon_linux_2023"
