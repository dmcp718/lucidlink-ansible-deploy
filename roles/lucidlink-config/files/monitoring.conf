# LucidLink monitoring configuration

# System metrics collection
[metrics]
enabled = true
interval = 60
export_path = /var/log/lucidlink/metrics

# Performance monitoring
[performance]
io_stats = true
cache_stats = true
network_stats = true
memory_stats = true

# Health checks
[health]
enabled = true
check_interval = 300
mount_check = true
service_check = true
connection_check = true

# Alerts
[alerts]
disk_usage_threshold = 90
memory_usage_threshold = 90
cache_usage_threshold = 80

# Logging
[logging]
level = info
file = /var/log/lucidlink/lucidlink.log
max_size = 100M
max_files = 10
compress = true
